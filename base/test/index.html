<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 160px;
            height: 160px;
            background-color: #beceeb;
            overflow: hidden;
        }

        .container>img {
            position: absolute;
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <img src="./image/mm1.jpg" alt="mm">
    <div class="container">
        <img src="./image/mm1.jpg" alt="mm">
    </div>

</body>

</html>
